<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board Canvas|| Elo</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="page-container">
       <header>Drawing Board</header>
        <section id="tools-board">
            <div class="row">
                <ul class="row-options">
                    <label>Shapes</label>
                    <li class="row-list tool">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="row-list tool">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="row-list tool">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="row-list tool">
                       <input type="checkbox" id="fill-color">
                        <label>Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <ul class="row-options">
                    <label>Shapes</label>
                    <li class="row-list tool active">
                        <img src="icons/brush.svg" alt="">
                        <span>brush</span>
                    </li>
                    <li class="row-list tool">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="row-list tool">
                        <input type="range" value="0" max="40" id="sliderRange">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                  <li class="option"></li>
                  <li class="option selected"></li>
                  <li class="option"></li>
                  <li class="option"></li>
                  <li class="option">
                    <input type="color" id="color-picker" value="#4A98F7" >
                  </li>
                </ul>
              </div>
              <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
              </div>
        </section>
        
            <section class="draw-board">
                <canvas id="canvas"></canvas>
              </section>
    </div>
</body>
</html>
